<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>

<div class="container text-center">
    <h2>Your Password is:</h2>
    <h2 class="alert alert-success"><input type="text" id="copy-password" value="{{ password }}" readonly class="form-control-plaintext text-center"></h2>

    <button class="btn"><a class="btn btn-primary" href="{% url 'home' %}">Home</a></button>
    <button class="btn btn-warning" onClick="window.location.reload();">Refresh Page</button>
    <button class="btn btn-danger" onclick="myFunction()">Copy text</button>
</div>

</body>

<script>
    function myFunction() {
    /* Get the text field */
    var copyText = document.getElementById("copy-password");

    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */

    /* Copy the text inside the text field */
    document.execCommand("copy");
}
</script>

</html>
